<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
</head>
<body style= "font-family:verdana">


<center>
	<table>
	  <tr>
		<td>
			<table>
				<tr><center><h1>SIGN UP</h1></center></tr>

				<tr>
					<th><b>Name:</b></th>
					<th><input id = "name" /></th>
				</tr>
				<tr>
					<th><b>Lastname:</b> </th>
					<th><input id = "lastname" /></th>
				</tr>
				<tr>	
					<th><b>Gender:</b></th>
					<th><select id="gender" name = "gender">
						<option value = "M" >Male</option>
						<option value = "F" >Female</option>
					</select><br></th>
				</tr>
				<tr>
					<th><b>Date of birth:</b></th> 
					<th><input type="date" id="birthday" name="birthday"></th>
				</tr>
				<tr>
					<th>
						EDUCATION: <br>
						&nbsp;&nbsp;Highschool <br>
						&nbsp;&nbsp;BS degree <br>
						&nbsp;&nbsp;MS degree <br>
						&nbsp;&nbsp;PhD degree <br>
					</th>
					<th>
						<input type="checkbox" id="bs" name="b"><br>
						<input type="checkbox" id="bs" name="h"><br>
						<input type="checkbox" id="ms" name="m"><br>
						<input type="checkbox" id="phd" name="p"><br><br>
					</th>
				</tr>
				
				<tr>
					<th>
						<b>SKILLSET: <br></b>
						&nbsp;&nbsp;C# <br>
						&nbsp;&nbsp;C++ <br>
						&nbsp;&nbsp;JAVA <br>
						&nbsp;&nbsp;JavaScript <br>
						&nbsp;&nbsp;TypeScript <br>
						&nbsp;&nbsp;CSS <br>
						&nbsp;&nbsp;HTML <br>
					</th>
					<th>
						<input type="checkbox" id="csharp" name="csharp"><br>
						<input type="checkbox" id="cplusplus" name="cplusplus"><br>
						<input type="checkbox" id="java" name="java"><br>
						<input type="checkbox" id="javascript" name="javascript"><br>
						<input type="checkbox" id="typescript" name="typescript"><br>
						<input type="checkbox" id="phd" name="css"><br>
						<input type="checkbox" id="phd" name="html"><br>
					</th>
				</tr>
				<b>User Id:</b> <input id = "userid" /><br><br>
				<b>Password:</b> <input id = "password" /><br><br>
				<b>Confirm Password:</b> <input id = "password" /><br><br>
				<button type= "submit" >Sign Up</button>&nbsp;<button>Reset</button>
				
			</table>
		</td>
	  </tr>
	</table>
</center>
</body>
</html>
